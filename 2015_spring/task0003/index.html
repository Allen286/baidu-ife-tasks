<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GTD Tools</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>GTD tools</h1>
    </header>
    <div class="content">
        <div class="sub-con con-left">
            <h1 class="all-task">所有任务</h1>
            <div class="classify-zone">
                <h2>分类列表</h2>
                <div class="classify-item">
                    <h2>默认分类</h2>
                    <ul class="classify-list">
                        <li>默认任务1</li>
                        <li>默认任务2</li>
                    </ul>
                </div>
                <div class="classify-item">
                    <h2>百度IFE</h2>
                    <ul class="classify-list">
                        <li>task1</li>
                        <li>task2</li>
                    </ul>
                </div>
            </div>
            <div class="add-classification"><h1>+新增分类</h1></div>
        </div>
        <div class="sub-con con-midd">
            <ul class="task-nav">
                <li class="active-li">所有</li>
                <li>已完成</li>
                <li>未完成</li>
            </ul>
            <div class="task-zone">
                <section class="task-item">
                    <h2>2016-09-28</h2>
                    <ul>
                        <li>task1</li>
                    </ul>
                </section>
                <section class="task-item">
                    <h2>2016-09-29</h2>
                    <ul>
                        <li>task2</li>
                    </ul>
                </section>
            </div>
            <div class="add-task"><h1>+新建任务</h1></div>
        </div>
        <div class="sub-con con-right">
            <div class="task-title">
                <h3>任务标题：</h3>
                <div class="edit">
                    <span>编辑--</span>
                    <span>保存--</span>
                </div>
            </div>
            <div class="task-date">
                <h3>任务时间：</h3>
            </div>
            <div class="task-detail">
                <span>任务具体内容</span>
            </div>
        </div>
    </div>   
</body>
</html>
